<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <script src="../assets/js/gesture-detector.js"></script>
    <script src="../assets/js/gesture-handler.js"></script>
  </head>
    <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;"
    >
      <!-- Kamera GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Model GLB dengan GPS Position -->
      <a-entity
        gltf-model="../assets/3d/Situs.glb"
        scale="1 1 1"
        gps-entity-place="latitude: -6.914744; longitude: 107.609810"
        animation-mixer
      ></a-entity>
    </a-scene>
  </body>
</html>
